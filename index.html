<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Google Logo-->
    <div class="google-logo"><img src="img/google.jpg"></div>
    <!--Arama Bölümü Divi-->
    <div class="fix" id="search">
            <div class="center">Search the web using Google!</div>
            <div class="center"><input type="text" class="searchtTextBox" value="" size="40"></div>
            <div class="center"><input type="submit" style="margin:0 1.5px 0 0;" value="Google Search">
            <input type="submit" style="margin:0 0 0 1.5px;" value="I'm feeling lucky"></div>
    </div>
    <!--Footer Bölümü Divi-->
    <div class="fix" id="footer" style="background-color: #fff;">
        <div id="footer-left">
            <div id="vertical-center">
                <div class="center"><a>Special Searches</a></div>
                <div class="center"><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></div>
                <div class="center"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/">Linux Search</a></div>
            </div>
        </div>
        <div id="footer-center">
                <div id="vertical-center">
                <div class="center"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></div>
                <div class="center"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></div>
                <div class="center"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></div>
                <div class="center"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></div>
            </div>
        </div>
        <div id="footer-right">
            <div class="center"><a>Get Google!</a></div>
            <div class="center"><a>updates monthly:</a></div>
            <div class="center"><input type="text" value="your e-mail"></div>
            <div class="center">
                <div id="footer-btn"><input type="button" value="Subscribe"></div>
                <div id="footer-archive"><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></div>
            </div>
        </div>
        <div id="copyright"><p><div class="center"><a>Copyright ©1998 Google Inc.</a></div></div>
    </div>
</body>
</html>
